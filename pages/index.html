<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <main id="main">
      <nav class="navbar">
        <section class="navbar-left">
          <div class="logo">
            <img src="../assets/shared/logo.svg" alt="" />
          </div>
          <div class="rectangle-wrapper">
            <div class="rectangle"></div>
          </div>
        </section>
        <section class="navbar-right">
          <div class="navbar-links">
            <button data-isActive="true" class="nav-link" id="home"><span>00</span> Home</button>
            <button class="nav-link" id="destination"><span>01</span> Destination</button>
            <button class="nav-link" id="crew"><span>02</span> Crew</button>
            <button class="nav-link" id="technology"><span>03</span> Technology</button>
          </div>
        </section>
      </nav>
      <section id="content">
        <section class="content-left-wrapper">
          <div class="content-left">
            <h2 class="secondary-heading">So, you want to travel to</h2>
            <h1 class="main-heading">Space</h1>
            <p class="details">
              Let’s face it; if you want to go to space, you might as well genuinely go to outer
              space and not hover kind of on the edge of it. Well sit back, and relax because we’ll
              give you a truly out of this world experience!
            </p>
          </div>
        </section>
        <section class="content-right">
          <button class="explore-button">Explore</button>
        </section>
      </section>
    </main>

    you want to go to space, you might as well genuinely go to outer space and not hover kind of on
    the edge of it. Well sit back, and relax because we’ll give you a truly out of this world
    experience! Explore -->
  </body>
</html>
